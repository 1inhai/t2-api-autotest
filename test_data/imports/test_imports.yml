common_inputs:
    method: POST
    path: /imports

tests:
  - case: 更换照片
    inputs:
      params: {}
      json: {"key": "{{phone_number()}}", "key2": "$cache.test_login"}
      file: "imports.xlsx"
      sql:
      assert_key: $..success
      assert_way: unequal
    expectation:
      response: true

  - case: 更换照片2
    inputs:
      params: {}
      json: {"key": ["{{random_int()}}"], "key2": ["$cache.test_login"]}
      file: "imports.xlsx"
      sql:
      assert_key: $..success
      assert_way: unequal
    expectation:
      response: true

