common_inputs:
    method: POST
    path: /login

tests:
  - case: 正确账号、密码登录
    inputs:
      params: {}
      json: {"account": "{{phone_number()}}", "password": "xxxxxxxxxx"}
      file:
      sql:
      assert_key: success
      assert_way: unequal
    expectation:
      response: true

  - case: 错误账号、密码登录
    inputs:
      params: {}
      json: {"account": "18900001000", "password": "xxxxxx"}
      file:
      sql:
      assert_key: success
      assert_way: unequal
    expectation:
      response: true